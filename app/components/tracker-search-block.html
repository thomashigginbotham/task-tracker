<dom-module id="tracker-search-block">
	<template>
		<style include="tracker-base-styles">
			:host {
				display: block;
			}

			[type=search] {
				padding: 0 .5em;
				width: 100%;
				height: 2.6em;
				border: 1px solid var(--color-ui);
				font-family: inherit;
				font-size: inherit;
				line-height: 2.6em;
				color: var(--color-light);
				background-color: var(--color-ui-dark);
			}

			[type=search]:focus {
				outline: 1px solid var(--color-ui);
			}

			[type=submit] {
				display: none;
			}
		</style>

		<tracker-group-block heading="Search">
			<form action="{{uri}}" method="get">
				<input type="search" placeholder="Keywords&hellip;">
				<button type="submit">Go</button>
			</form>
		</tracker-group-block>
	</template>

	<script>
		Polymer({
			is: 'tracker-search-block',
			properties: {
				uri: {
					type: String,
					value: '#',
				}
			}
		});
	</script>
</dom-module>
