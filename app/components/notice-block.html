<dom-module id="notice-block">
	<style>
		:host {
			display: block;
		}
	</style>

	<template>
		<h2 hidden$="{{!heading}}">{{heading}}</h2>

		<div class="notice-block-content">
			<content></content>
		</div>
	</template>

	<script>
		Polymer({
			is: 'notice-block',
			properties: {
				heading: {
					type: String,
					value: '',
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
