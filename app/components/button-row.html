<dom-module id="button-row">
	<style>
		:host {
			display: block;
		}

		:host:not([joined]) ::content icon-button:not(:last-child) {
			margin-right: 1em;
		}
	</style>

	<template>
		<div class="button-row-message"><content select="p"></content></div>

		<div class="button-row-buttons">
			<content select="icon-button"></content>
		</div>
	</template>

	<script>
		Polymer({
			is: 'button-row',
			properties: {
				joined: Boolean
			}
		});
	</script>
</dom-module>
