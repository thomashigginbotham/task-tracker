<!doctype html>
<html lang="en">

<head>
	<title>Task Tracker 2.0</title>
	<!-- build:include templates/head.html -->
	<!-- /build -->
	<link rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
	<tracker-app>
		<tracker-menu-pane heading="Task Tracker" font-color="#fff" bg-color="#000">
			<tracker-menu-block heading="Menu">
				<tracker-menu-item uri="projects.html" icon="folder">Projects</tracker-menu-item>
				<tracker-menu-item uri="people.html" icon="users">People</tracker-menu-item>
				<tracker-menu-item uri="reports.html" icon="pie-chart" active>Reports</tracker-menu-item>
				<tracker-menu-item uri="settings.html" icon="sliders">Settings</tracker-menu-item>
				<tracker-menu-item uri="signin.html" icon="sign-out">Sign Out</tracker-menu-item>
			</tracker-menu-block>

			<tracker-search-block></tracker-search-block>

			<tracker-menu-block heading="Quick Links">
				<tracker-menu-item uri="project-detail.html">Experis Administration</tracker-menu-item>
				<tracker-menu-item uri="utilization-report.html">Utilization Report</tracker-menu-item>
				<tracker-menu-item uri="timesheet-report.html">Time Sheet Report</tracker-menu-item>
			</tracker-menu-block>

			<tracker-menu-block heading="Information">
				<tracker-menu-item uri="#daily-summary" icon="info-circle">Daily Summary</tracker-menu-item>
				<tracker-menu-item uri="#recent tasks" icon="info-circle">Recent Tasks</tracker-menu-item>
			</tracker-menu-block>
		</tracker-menu-pane>

		<tracker-detail-pane heading="Utilization Report" icon="pie-chart" font-color="#fff" bg-color="#6f9183">
			<div class="block">
				<tracker-empty-block heading="Report Not Available">
					<p>We’re working on creating useful reports, but it’s going to be a while yet.</p>
				</tracker-empty-block>
			</div>
		</tracker-detail-pane>
		<tracker-footer-pane status="online" version="0.0.1"></tracker-footer-pane>
	</tracker-app>

	<!-- build:js:dist javascripts/built.js -->
	<script data-main="/javascripts/main" src="/bower_components/requirejs/require.js"></script>
	<!-- /build -->
</body>

</html>
