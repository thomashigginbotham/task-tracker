<!doctype html>
<html lang="en">

<head>
	<title>Task Tracker 2.0</title>
	<!-- build:include templates/head.html -->
	<!-- /build -->
	<link rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
	<tracker-app>
		<tracker-menu-pane heading="Task Tracker" font-color="#fff" bg-color="#000">
			<tracker-menu-block heading="Menu">
				<tracker-menu-item uri="projects.html" icon="folder">Projects</tracker-menu-item>
				<tracker-menu-item uri="people.html" icon="users">People</tracker-menu-item>
				<tracker-menu-item uri="reports.html" icon="pie-chart">Reports</tracker-menu-item>
				<tracker-menu-item uri="settings.html" icon="sliders">Settings</tracker-menu-item>
			</tracker-menu-block>

			<tracker-search-block></tracker-search-block>
		</tracker-menu-pane>

		<tracker-detail-pane heading="Sign In" icon="sign-in" font-color="#fff" bg-color="#95434f">
			<div class="block">
				<div class="center-column-6">
					<tracker-paper-block>
						<h2>Welcome</h2>
						<p>Please enter your username and password to sign in.</p>

						<tracker-form-block>
							<tracker-form-row stretch flex='["1 1 50%", "1 1 50%"]'>
								<tracker-group-block heading="Username">
									<input type="text" id="username">
								</tracker-group-block>

								<tracker-group-block heading="Password">
									<input type="password" id="pass">
								</tracker-group-block>
							</tracker-form-row>

							<tracker-form-row>
								<tracker-group-block>
									<input type="checkbox" id="remember-me">
									<label for="remember-me">Keep me signed in</label>
								</tracker-group-block>
							</tracker-form-row>

							<tracker-button-row>
								<tracker-icon-button uri="projects.html" icon="sign-in">Sign In</tracker-icon-button>
							</tracker-button-row>
						</tracker-form-block>
					</tracker-paper-block>
				</div>
			</div>
		</tracker-detail-pane>
		<tracker-footer-pane status="online" version="0.0.1"></tracker-footer-pane>
	</tracker-app>

	<!-- build:js:dist javascripts/built.js -->
	<script data-main="/javascripts/main" src="/bower_components/requirejs/require.js"></script>
	<!-- /build -->
</body>

</html>
